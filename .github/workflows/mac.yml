name: mac

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        platform:
          - darwin/amd64
          - darwin/arm64
    # 步骤合集
    steps:
    - uses: actions/checkout@v3

    - name: Normalise platform tag
      id: normalise_platform
      shell: bash
      run: |
        tag=$(echo ${{ matrix.platform }} | sed -e 's/\//_/g' -e 's/darwin/mac/g' -e 's/amd64/intel/g')
        echo "tag=$tag" >> "$GITHUB_OUTPUT"

    - name: Normalise version tag
      id: normalise_version
      shell: bash
      run: |
        version=$(echo ${{ github.event.release.tag_name }} | sed -e 's/v//g')
        echo "version=$version" >> "$GITHUB_OUTPUT"
          
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Pillow
        pip install -r requirements.txt
        flet pack main.py -i assets/icon.ico  -n kafka-king

    - name: Create GitHub Draft Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.sha }}
        release_name: Release v${{ github.sha }}
        draft: true
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/kafka-king # 假设这里是生成的适用于MacOS的可执行文件或归档文件
        asset_name: kafka-king_${{ steps.normalise_version.outputs.version }}_${{ steps.normalise_platform.outputs.tag }}" # 示例性地为MacOS指定文件名
        content_type: application/octet-stream # 根据实际文件类型选择合适的MIME类型